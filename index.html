<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에겐 vs 테토 성향 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .start-screen, .question-screen, .result-screen {
            display: none;
        }

        .start-screen.active, .question-screen.active, .result-screen.active {
            display: block;
        }

        .start-screen {
            text-align: center;
        }

        .start-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .option:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .option.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-screen {
            text-align: center;
        }

        .result-type {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .teto-male { background: linear-gradient(45deg, #ff6b6b, #ee5a24); color: white; }
        .egen-male { background: linear-gradient(45deg, #74b9ff, #0984e3); color: white; }
        .teto-female { background: linear-gradient(45deg, #fd79a8, #e84393); color: white; }
        .egen-female { background: linear-gradient(45deg, #a29bfe, #6c5ce7); color: white; }

        .result-description {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: left;
        }

        .result-description h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .result-description ul {
            list-style: none;
            padding: 0;
        }

        .result-description li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
            line-height: 1.5;
        }

        .result-description li:before {
            content: "•";
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .retry-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .gender-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .gender-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .gender-option:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .gender-option.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .gender-selection {
                flex-direction: column;
                align-items: center;
            }

            .navigation {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧬 에겐 vs 테토 성향 테스트</h1>
            <p>당신의 성향을 알아보는 재미있는 테스트입니다</p>
        </div>

        <!-- 시작 화면 -->
        <div class="start-screen active">
            <div class="gender-selection">
                <div class="gender-option" data-gender="male">
                    <div>👨 남성</div>
                </div>
                <div class="gender-option" data-gender="female">
                    <div>👩 여성</div>
                </div>
            </div>
            <button class="start-button" onclick="startTest()">테스트 시작하기</button>
        </div>

        <!-- 질문 화면 -->
        <div class="question-screen">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            
            <div class="question-container">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="options"></div>
            </div>

            <div class="navigation">
                <button class="nav-button" id="prevBtn" onclick="prevQuestion()">이전</button>
                <button class="nav-button" id="nextBtn" onclick="nextQuestion()" disabled>다음</button>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div class="result-screen">
            <div class="result-type" id="resultType"></div>
            <div class="result-description" id="resultDescription"></div>
            <button class="retry-button" onclick="restart()">다시 테스트하기</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let answers = [];
        let selectedGender = '';
        
        const questions = [
            {
                text: "친구들과의 약속에서 당신의 모습은?",
                options: [
                    { text: "적극적으로 계획을 세우고 주도한다", type: "teto", score: 2 },
                    { text: "다른 사람의 계획에 맞춰간다", type: "egen", score: 2 },
                    { text: "상황에 따라 다르다", type: "neutral", score: 0 }
                ]
            },
            {
                text: "새로운 도전이나 모험에 대한 당신의 태도는?",
                options: [
                    { text: "흥미롭고 도전해보고 싶다", type: "teto", score: 2 },
                    { text: "신중하게 생각해본 후 결정한다", type: "egen", score: 2 },
                    { text: "상황에 따라 다르다", type: "neutral", score: 0 }
                ]
            },
            {
                text: "연애에서 당신의 스타일은?",
                options: [
                    { text: "먼저 다가가서 적극적으로 어필한다", type: "teto", score: 2 },
                    { text: "상대방이 먼저 다가와주기를 기다린다", type: "egen", score: 2 },
                    { text: "상황에 따라 다르다", type: "neutral", score: 0 }
                ]
            },
            {
                text: "감정 표현 방식은?",
                options: [
                    { text: "행동으로 직접 보여준다", type: "teto", score: 2 },
                    { text: "말이나 분위기로 전달한다", type: "egen", score: 2 },
                    { text: "상황에 따라 다르다", type: "neutral", score: 0 }
                ]
            },
            {
                text: "의사결정을 할 때 주로 무엇을 중시하나요?",
                options: [
                    { text: "논리적 분석과 실질적 결과", type: "teto", score: 2 },
                    { text: "감정과 직감, 분위기", type: "egen", score: 2 },
                    { text: "둘 다 골고루 고려한다", type: "neutral", score: 0 }
                ]
            },
            {
                text: "취미나 관심사는 주로?",
                options: [
                    { text: "활동적이고 역동적인 것들", type: "teto", score: 2 },
                    { text: "정적이고 감성적인 것들", type: "egen", score: 2 },
                    { text: "다양한 분야에 관심이 있다", type: "neutral", score: 0 }
                ]
            },
            {
                text: "갈등 상황에서 당신의 대처 방식은?",
                options: [
                    { text: "직접적으로 문제를 해결하려 한다", type: "teto", score: 2 },
                    { text: "시간을 두고 상황을 지켜본다", type: "egen", score: 2 },
                    { text: "상황에 따라 다르게 대처한다", type: "neutral", score: 0 }
                ]
            },
            {
                text: "패션이나 스타일링에 대한 관심은?",
                options: [
                    { text: "간결하고 실용적인 스타일 선호", type: "teto", score: 1 },
                    { text: "트렌드나 미적 감각을 중시", type: "egen", score: 1 },
                    { text: "특별한 관심은 없다", type: "neutral", score: 0 }
                ]
            },
            {
                text: "사회적 모임에서 당신의 모습은?",
                options: [
                    { text: "적극적으로 참여하고 분위기를 이끈다", type: "teto", score: 2 },
                    { text: "조용히 분위기를 관찰하며 참여한다", type: "egen", score: 2 },
                    { text: "그날 기분에 따라 다르다", type: "neutral", score: 0 }
                ]
            },
            {
                text: "스트레스를 받을 때 주로 어떻게 해소하나요?",
                options: [
                    { text: "운동이나 활동적인 방법으로", type: "teto", score: 2 },
                    { text: "혼자만의 시간이나 정적인 활동으로", type: "egen", score: 2 },
                    { text: "상황에 따라 다양한 방법으로", type: "neutral", score: 0 }
                ]
            }
        ];

        const results = {
            male: {
                teto: {
                    title: "테토남 (테스토스테론 남성)",
                    description: `
                        <h3>💪 활동적이고 주도적인 남성형</h3>
                        <ul>
                            <li>공격성과 사냥 본능이 강하며 리더십이 뛰어남</li>
                            <li>감정보다 논리를 우선시하고 현실 지향적</li>
                            <li>도전과 모험을 좋아하며 목표 지향적</li>
                            <li>연애에서 주도권을 잡고 직접적으로 표현</li>
                            <li>간결하고 클래식한 스타일을 선호</li>
                            <li>갈등을 회피하지 않고 직면하는 성향</li>
                        </ul>
                    `,
                    class: "teto-male"
                },
                egen: {
                    title: "에겐남 (에스트로겐 남성)",
                    description: `
                        <h3>🎨 감성적이고 섬세한 남성형</h3>
                        <ul>
                            <li>감수성과 섬세함이 뛰어나며 예민한 편</li>
                            <li>추상적 개념(예술, 철학, 문학)에 관심이 많음</li>
                            <li>내면지향적이며 개인적 세계를 중시</li>
                            <li>연애에서 수동적이며 감정적 교류를 중시</li>
                            <li>트렌드에 민감하고 미적 감각이 뛰어남</li>
                            <li>혼자만의 시간을 중요하게 여김</li>
                        </ul>
                    `,
                    class: "egen-male"
                }
            },
            female: {
                teto: {
                    title: "테토녀 (테스토스테론 여성)",
                    description: `
                        <h3>🔥 활기차고 독립적인 여성형</h3>
                        <ul>
                            <li>활발하고 적극적이며 도전적인 태도</li>
                            <li>독립심이 강하고 단순한 사고 구조</li>
                            <li>성취나 커리어 중심적인 사고</li>
                            <li>호감 있는 이성에게 먼저 대시하는 것이 자연스러움</li>
                            <li>스트릿이나 트렌디한 스타일을 잘 소화</li>
                            <li>남성적인 남성에게 끌리는 경향</li>
                        </ul>
                    `,
                    class: "teto-female"
                },
                egen: {
                    title: "에겐녀 (에스트로겐 여성)",
                    description: `
                        <h3>🌸 부드럽고 감성적인 여성형</h3>
                        <ul>
                            <li>섬세하고 복잡한 내면 구조를 가짐</li>
                            <li>타인의 감정에 민감하고 공감 능력이 높음</li>
                            <li>감성적이고 미소년스러운 남성을 선호</li>
                            <li>연애에서 수동적이며 이끌리는 연애를 선호</li>
                            <li>여성스럽고 클래식한 스타일이 자연스러움</li>
                            <li>감정의 흐름과 정서적 교감을 중시</li>
                        </ul>
                    `,
                    class: "egen-female"
                }
            }
        };

        function startTest() {
            const genderOptions = document.querySelectorAll('.gender-option');
            selectedGender = '';
            
            genderOptions.forEach(option => {
                if (option.classList.contains('selected')) {
                    selectedGender = option.dataset.gender;
                }
            });
            
            if (!selectedGender) {
                alert('성별을 선택해주세요!');
                return;
            }
            
            document.querySelector('.start-screen').classList.remove('active');
            document.querySelector('.question-screen').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `질문 ${currentQuestion + 1} / ${questions.length}`;
            document.getElementById('questionText').textContent = question.text;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option.text;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });
            
            updateProgress();
            updateNavigation();
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            answers[currentQuestion] = index;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResult();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                
                if (answers[currentQuestion] !== undefined) {
                    const options = document.querySelectorAll('.option');
                    options[answers[currentQuestion]].classList.add('selected');
                    document.getElementById('nextBtn').disabled = false;
                }
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = answers[currentQuestion] === undefined;
            document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? '결과 보기' : '다음';
        }

        function showResult() {
            let tetoScore = 0;
            let egenScore = 0;
            
            answers.forEach((answerIndex, questionIndex) => {
                const answer = questions[questionIndex].options[answerIndex];
                if (answer.type === 'teto') {
                    tetoScore += answer.score;
                } else if (answer.type === 'egen') {
                    egenScore += answer.score;
                }
            });
            
            const resultType = tetoScore >= egenScore ? 'teto' : 'egen';
            const result = results[selectedGender][resultType];
            
            document.getElementById('resultType').textContent = result.title;
            document.getElementById('resultType').className = `result-type ${result.class}`;
            document.getElementById('resultDescription').innerHTML = result.description;
            
            document.querySelector('.question-screen').classList.remove('active');
            document.querySelector('.result-screen').classList.add('active');
        }

        function restart() {
            currentQuestion = 0;
            answers = [];
            selectedGender = '';
            
            document.querySelectorAll('.gender-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            document.querySelector('.result-screen').classList.remove('active');
            document.querySelector('.start-screen').classList.add('active');
        }

        // 성별 선택 이벤트
        document.querySelectorAll('.gender-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.gender-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
